{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> by {{ post.author.username }} on {{ post.created_at }}
                {% if post.author == user %}
                    <a href="{% url 'edit_post' post.id %}">Edit</a>
                    <a href="{% url 'delete_post' post.id %}">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
